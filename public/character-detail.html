<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Enciclopédia JoJo - Detalhes</title>
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
    <style>
        /*Estilos para a página de detalhes*/
        #detalhes-container {
            background-color: #2b0b3f;
            padding: 1.5rem;
            border-radius: 8px;
            max-width: 600px;
            margin: 1rem auto;
        }
        #detalhes-container h2 {
            color: #ffd6ff;
            text-align: center;
            margin-top: 0;
        }
        #detalhes-container p {
            font-size: 1.1rem;
            line-height: 1.6;
            border-bottom: 1px solid #3c1361;
            padding-bottom: 10px;
        }
        #detalhes-container p strong {
            color: #f7a0ff; /*Cor roxa mais clara para o label*/
        }
        /*Estilo para a seção de Grupos*/
        /*(Reutiliza o estilo do h3 de Habilidades que fizemos antes)*/
        #detalhes-container h3 { 
            color: #f7a0ff;
            margin-top: 2rem;
            border-bottom: 1px solid #3c1361;
            padding-bottom: 5px;
        }
        .grupo-item {
            padding: 10px;
            margin-top: 0.5rem;
            border-radius: 4px;
            border-left-width: 5px; /*Borda lateral grossa*/
            border-left-style: solid;
            font-size: 1rem; /*Um pouco menor que o <p> principal*/
        }
        .grupo-item strong {
            color: #ffd6ff; /*Nome do grupo destacado*/
        }
        .grupo-item span {
            color: #d0bcdd; /*Descrição mais suave*/
        }
        /*Cores dinâmicas baseadas no 'vilao_aliado'*/
        .grupo-item.aliado {
            background-color: rgba(56, 179, 131, 0.1); /*Fundo verde-claro*/
            border-left-color: #38b383; /*Borda verde*/
        }
        .grupo-item.vilao {
            background-color: rgba(221, 78, 93, 0.1); /*Fundo vermelho-claro*/
            border-left-color: #dd4e5d; /*Borda vermelha*/
        }
    </style>
</head>
<body>
    <header>
        <h1>Enciclopédia JJBA - Detalhes do Personagem</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="stands.html">Stands</a>
            <a href="characters.html">Personagens</a>
            <a href="parts.html">Partes</a>
        </nav>
    </header>

    <main>
        <div id="detalhes-container">
            <p>Carregando...</p>
        </div>
    </main>

    <script>
        //Função para buscar e exibir os detalhes do personagem
        async function carregarDetalhes() {
            const container = document.getElementById('detalhes-container');
            try {
                //1. Pega os parâmetros da URL (ex: ?nome=Dio%20Brando)
                const urlParams = new URLSearchParams(window.location.search);
                const nomePersonagem = urlParams.get('nome'); //'Dio Brando'

                if (!nomePersonagem) {
                    container.innerHTML = '<h2>Erro</h2><p>Nenhum personagem selecionado.</p>';
                    return;
                }

                //2. Chama a nossa API de detalhe
                const response = await fetch('/api/personagem/' + encodeURIComponent(nomePersonagem));

                if (!response.ok) {
                    throw new Error('Personagem não encontrado');
                }

                const personagem = await response.json(); //Pega o objeto {nome: ..., genero: ...}

                //3. Limpa o "Carregando..." e constrói o HTML com os dados
                container.innerHTML = ''; //Limpa

                //--- LÓGICA PARA MOSTRAR IMG ---
                //1. Verifica se o nome da imagem existe no banco
                if (personagem.imgname) { 

                    //2. Cria um elemento <img>
                    const img = document.createElement('img');

                    //3. Constrói o caminho (src) dinamicamente
                    img.src = '/images/personagens/' + personagem.imgname; 

                    //ESTILOS DE CENTRALIZAÇÃO
                    img.style.display = 'block';        //Torna a imagem um elemento de bloco
                    img.style.margin = '0 auto';        //Centraliza horizontalmente (auto nas laterais)
                    img.style.marginBottom = '1.5rem';  //Adiciona um espaço abaixo, antes do título
                    img.style.maxWidth = '300px';       //Largura máxima

                    //4. Adiciona a imagem ao container
                    container.appendChild(img); 
                }
                //------------ FIM -----------

                //Título
                const titulo = document.createElement('h2');
                titulo.textContent = personagem.nome;
                container.appendChild(titulo);

                //Lista de Detalhes (usando os campos da tabela 'Personagens')
                container.appendChild(criarDetalhe('Gênero:', personagem.genero));
                container.appendChild(criarDetalhe('Nacionalidade:', personagem.nacionalidade));
                container.appendChild(criarDetalhe('Ano de Nascimento:', personagem.ano_nascimento));
                container.appendChild(criarDetalhe('Primeira Aparição:', formatarPrimeiraAparicao(personagem.primeira_aparicao)));
                container.appendChild(criarDetalhe('Status:', personagem.vivo ? 'Vivo' : 'Morto'));
                //NOVO BLOCO para Stands
                //O 'personagem.stands' agora vem da nossa API atualizada
                if (personagem.stands && personagem.stands.length > 0) {
                    //Se houver stands, cria um parágrafo para eles
                    const pStands = document.createElement('p');
                    pStands.innerHTML = `<strong>Stand(s):</strong> `;

                    //Faz um loop por todos os stands (útil se um dia um personagem tiver mais de 1)
                    personagem.stands.forEach((stand, index) => {
                        //Cria o link <a>
                        const linkStand = document.createElement('a');
                        linkStand.href = `stand-detail.html?nome=${encodeURIComponent(stand.nome)}`;
                        linkStand.textContent = stand.nome;

                        pStands.appendChild(linkStand); //Adiciona o link ao parágrafo

                        //Adiciona uma vírgula se houver mais stands na lista
                        if (index < personagem.stands.length - 1) {
                            pStands.append(', ');
                        }
                    });

                    container.appendChild(pStands);
                } else {
                    //Se o personagem não tem stand (ex: Lisa Lisa), mostra "Nenhum"
                    container.appendChild(criarDetalhe('Stand(s):', 'Nenhum'));
                }

                //NOVO BLOCO para Grupos
                //O 'personagem.grupos' agora vem da nossa API atualizada
                if (personagem.grupos && personagem.grupos.length > 0) {

                    //Cria um título para a seção
                    const h3Grupos = document.createElement('h3');
                    h3Grupos.textContent = 'Afiliação(ões)';
                    container.appendChild(h3Grupos);

                    //Faz um loop por todos os grupos (ex: Jotaro está em 2)
                    personagem.grupos.forEach(grupo => {
                        const divGrupo = document.createElement('div');
                        divGrupo.className = 'grupo-item'; //Aplica o CSS

                        //Adiciona a classe 'vilao' ou 'aliado'
                        divGrupo.classList.add(grupo.vilao_aliado ? 'vilao' : 'aliado');

                        //Cria o nome (negrito)
                        const nomeGrupo = document.createElement('strong');
                        nomeGrupo.textContent = grupo.nome;

                        //Cria a descrição e status
                        const descGrupo = document.createElement('span');
                        descGrupo.textContent = ` (${grupo.vilao_aliado ? 'Grupo vilão' : 'Grupo aliado'}) - ${grupo.descricao}`;

                        divGrupo.appendChild(nomeGrupo);
                        divGrupo.appendChild(descGrupo);
                        container.appendChild(divGrupo);
                    });
                }
                //--- FIM DO NOVO BLOCO ---

                if (personagem.episodios && personagem.episodios.length > 0) {
                    
                    // 1. Cria o título da seção
                    const h3Episodios = document.createElement('h3');
                    h3Episodios.textContent = 'Aparições em Episódios';
                    h3Episodios.className = 'section-title'; // Classe para o CSS
                    container.appendChild(h3Episodios);

                    // 2. Cria a lista (<ul>)
                    const listaEpisodios = document.createElement('ul');
                    listaEpisodios.className = 'details-list'; // Classe para o CSS
                    
                    // 3. Cria um item (<li>) para cada episódio
                    personagem.episodios.forEach(ep => {
                        const li = document.createElement('li');
                        // O 'ep.numero' e 'ep.nome' vêm do JOIN com a tabela Episodios
                        li.innerHTML = `<strong>Ep. ${ep.numero}:</strong> ${ep.nome}`; 
                        listaEpisodios.appendChild(li);
                    });
                    
                    container.appendChild(listaEpisodios);
                }

                // ==========================================================
                // NOVO BLOCO - BATALHAS (Baseado na tabela Batalha)
                //  Alteração Lhama 
                // ==========================================================
                if (personagem.batalhas && personagem.batalhas.length > 0) {
                    
                    // 1. Cria o título da seção
                    const h3Batalhas = document.createElement('h3');
                    h3Batalhas.textContent = 'Confrontos Registrados';
                    h3Batalhas.className = 'section-title';
                    container.appendChild(h3Batalhas);

                    // 2. Cria a lista (<ul>)
                    const listaBatalhas = document.createElement('ul');
                    listaBatalhas.className = 'details-list';
                    
                    // 3. Cria um item (<li>) para cada batalha
                    personagem.batalhas.forEach(luta => {
                        const li = document.createElement('li');
                        // 'luta.vencedor || "N/D"' significa: use o vencedor, 
                        // mas se for nulo (null), escreva "N/D"
                        li.innerHTML = `<strong>${luta.personagem_a} vs. ${luta.personagem_b}</strong><br>
                                        <small>Vencedor: ${luta.vencedor || 'N/D'}</small>`;
                        listaBatalhas.appendChild(li);
                    });
                    
                    container.appendChild(listaBatalhas);
                }
                
                // ==========================================================
                // FIM DO NOVO BLOCO
                // ==========================================================

            } catch (error) {
                console.error('Falha ao carregar detalhes:', error);
                container.innerHTML = '<h2>Erro</h2><p>Não foi possível carregar os detalhes do personagem.</p>';
            }
        }

        // [NOVA FUNÇÃO]
        // Mapeia os códigos das Partes para os nomes completos
        // (Baseado no seu PopulateJoJoCorrected.sql)
        const partMap = {
            'PB': 'Phantom Blood',
            'BT': 'Battle Tendency',
            'SC': 'Stardust Crusaders',
            'DU': 'Diamond is Unbreakable', 
            'GW': 'Golden Wind',           
            'SO': 'Stone Ocean'            
        };

        // [NOVA FUNÇÃO]
        // Formata o código 'PB9' para 'Phantom Blood 9'
        function formatarPrimeiraAparicao(codigo) {
            if (!codigo) {
                return 'N/A'; // Retorna N/A se o campo for nulo
            }

            // Esta expressão regular (RegEx) separa letras de números.
            // Ex: "SC1" -> ["SC1", "SC", "1"]
            const match = codigo.match(/^([A-Z]+)(\d+)$/);

            if (match) {
                const partCode = match[1]; // "SC"
                const episodeNumber = match[2]; // "1"
                
                // Procura o nome completo no mapa. Se não achar, usa o próprio código (ex: "SC")
                const partName = partMap[partCode] || partCode;
                
                // Retorna o formato final
                return `${partName} ${episodeNumber}`; // "Stardust Crusaders 1"
            }

            // Se não der "match" (ex: for um formato que não esperamos), 
            // apenas retorna o código original que veio do banco.
            return codigo;
        }

        //Função auxiliar para criar as linhas de <p>
        function criarDetalhe(label, valor) {
            const p = document.createElement('p');
            p.innerHTML = `<strong>${label}</strong> ${valor || 'N/A'}`;
            return p;
        }

        //Inicia tudo quando a página carregar
        window.onload = carregarDetalhes;
    </script>
</body>
</html>
