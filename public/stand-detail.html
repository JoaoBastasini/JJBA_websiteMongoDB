<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Enciclopédia JoJo - Detalhes do Stand</title>
    <link rel="stylesheet" href="style.css">
    <script src="global.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- 1. CONTAINER PRINCIPAL --- */
        #detalhes-stand {
            background-color: #2b0b3f;
            padding: 2.5rem;
            border-radius: 12px;
            max-width: 1100px;
            margin: 2rem auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        /* --- 2. LAYOUT DUPLO --- */
        .layout-duplo {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            gap: 3rem;
        }

        /* --- 3. COLUNA ESQUERDA (TEXTO + GRÁFICO) --- */
        .coluna-info {
            flex: 1; /* Ocupa o espaço restante */
            /* O TRUQUE: min-width: 0 impede que o flex item trave em tamanhos grandes */
            min-width: 0; 
            display: flex;
            flex-direction: column;
        }

        /* --- 4. COLUNA DIREITA (IMAGEM) --- */
        .coluna-visual {
            flex: 0 0 400px; /* Largura fixa */
            text-align: center;
        }

        .img-stand {
            width: 100%;
            height: auto;
            border-radius: 12px;
            border: 2px solid #7209b7;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.4);
            display: block;
        }

        /* --- ESTILOS DO GRÁFICO --- */
        .secao-grafico {
            margin-top: 3rem;
            padding-top: 1.5rem;
            border-top: 1px solid #46096e;
            width: 100%;
            
            /* MUDANÇA: Usar block em vez de flex evita bugs de largura com canvas */
            display: block; 
            text-align: center;
        }

        .chart-box {
            /* MUDANÇA: position relative é OBRIGATÓRIO para o Chart.js redimensionar bem */
            position: relative; 
            
            width: 100%;
            max-width: 500px; /* Limite máximo estético */
            margin: 0 auto;   /* Centraliza o bloco */
            
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #46096e;
            box-sizing: border-box;
        }
        
        /* Garante que o canvas nunca estoure */
        #standChart {
            width: 100% !important;
            height: auto !important;
        }

        /* --- ESTILOS DE TEXTO --- */
        .coluna-info h2 {
            color: #ffd6ff;
            font-size: 2.5rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            border-bottom: 3px solid #7209b7;
            display: inline-block;
            padding-bottom: 5px;
            word-wrap: break-word;
        }

        .detalhe-linha {
            font-size: 1.1rem;
            line-height: 1.8;
            border-bottom: 1px solid rgba(60, 19, 97, 0.5);
            padding: 8px 0;
            margin: 0;
            color: #e0c3fc;
        }
        .detalhe-linha strong {
            color: #fff;
            font-size: 1.15rem;
            margin-right: 8px;
        }

        .link-interno {
            color: #f7a0ff;
            text-decoration: none;
            font-weight: bold;
        }
        .link-interno:hover {
            color: #fff;
            text-decoration: underline;
        }

        h3.titulo-secao {
            color: #ffd6ff;
            margin-top: 2rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #7209b7;
            padding-bottom: 5px;
            text-transform: uppercase;
            font-size: 1.2rem;
            letter-spacing: 1px;
        }

        .habilidade-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            border-left: 4px solid #f7a0ff;
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 950px) {
            #detalhes-stand {
                padding: 1.5rem;
                margin: 1rem;
            }
            .layout-duplo {
                flex-direction: column-reverse;
                align-items: center;
                gap: 2rem;
            }
            .coluna-visual {
                width: 100%;
                max-width: 450px;
                flex: auto;
            }
            .coluna-info {
                width: 100%;
            }
            .coluna-info h2 {
                display: block;
                text-align: center;
            }
            .chart-box {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Enciclopédia JJBA - Detalhes do Stand</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="characters.html">Personagens</a>
            <a href="stands.html">Stands</a>
            <a href="parts.html">Partes</a>
            <a href="nationality.html">Dashboard</a>
        </nav>
    </header>

    <main>
        <div id="detalhes-stand">
            <p style="text-align:center">Carregando...</p>
        </div>
    </main>

    <script>
        let meuGrafico;

        function converterStatusParaNumero(status) {
            const mapa = { 'A': 5, 'B': 4, 'C': 3, 'D': 2, 'E': 1, 'N/A': 0, 'Infinito': 5, '?': 0, 'Nulo': 0 };
            return mapa[status] || 0;
        }

        function carregarGrafico(dadosDoStand, canvas) {
            const ctx = canvas.getContext('2d');
            const dadosNumericos = [
                converterStatusParaNumero(dadosDoStand.poder_destrutivo),
                converterStatusParaNumero(dadosDoStand.velocidade),
                converterStatusParaNumero(dadosDoStand.alcance),
                converterStatusParaNumero(dadosDoStand.durabilidade),
                converterStatusParaNumero(dadosDoStand.precisao),
                converterStatusParaNumero(dadosDoStand.potencial)
            ];

            if (meuGrafico) meuGrafico.destroy();

            meuGrafico = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['Poder', 'Velocidade', 'Alcance', 'Durabilidade', 'Precisão', 'Potencial'],
                    datasets: [{
                        label: dadosDoStand.nome,
                        data: dadosNumericos,
                        backgroundColor: 'rgba(247, 160, 255, 0.2)',
                        borderColor: 'rgba(247, 160, 255, 1)',
                        borderWidth: 2,
                        pointBackgroundColor: '#fff'
                    }]
                },
                options: {
                    responsive: true, //Garante responsividade
                    maintainAspectRatio: false, //Permite ajustar altura se necessário
                    scales: {
                        r: {
                            min: 0, max: 5,
                            ticks: { stepSize: 1, display: false },
                            grid: { color: 'rgba(255, 255, 255, 0.1)' },
                            angleLines: { color: 'rgba(255, 255, 255, 0.1)' },
                            pointLabels: { color: '#ffd6ff', font: { size: 11, weight: 'bold' } }
                        }
                    },
                    plugins: { legend: { display: false } }
                }
            });
        }

        async function carregarDetalhesStand() {
            const container = document.getElementById('detalhes-stand');
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const nomeStand = urlParams.get('nome');

                if (!nomeStand) {
                    container.innerHTML = '<h2>Erro</h2><p>Nenhum stand selecionado.</p>';
                    return;
                }

                const response = await fetch('/api/stand/' + encodeURIComponent(nomeStand));
                if (!response.ok) throw new Error('Stand não encontrado');

                const stand = await response.json();

                container.innerHTML = '';

                //ESTRUTURA
                const layout = document.createElement('div');
                layout.className = 'layout-duplo';

                //COLUNA ESQUERDA
                const colInfo = document.createElement('div');
                colInfo.className = 'coluna-info';

                const h2 = document.createElement('h2');
                h2.textContent = stand.nome;
                colInfo.appendChild(h2);

                const pUsuario = document.createElement('p');
                pUsuario.className = 'detalhe-linha';
                if (stand.personagem_nome) {
                    pUsuario.innerHTML = `<strong>Usuário:</strong> <a href="character-detail.html?nome=${encodeURIComponent(stand.personagem_nome)}" class="link-interno">${stand.personagem_nome}</a>`;
                } else {
                    pUsuario.innerHTML = `<strong>Usuário:</strong> N/A`;
                }
                colInfo.appendChild(pUsuario);
                colInfo.appendChild(criarLinha('Referência:', stand.referencia));
                colInfo.appendChild(criarLinha('Categoria:', stand.categoria));

                //Habilidades
                if (stand.habilidades && stand.habilidades.length > 0) {
                    const h3 = document.createElement('h3');
                    h3.textContent = 'Habilidade(s)';
                    h3.className = 'titulo-secao';
                    colInfo.appendChild(h3);

                    stand.habilidades.forEach(hab => {
                        const div = document.createElement('div');
                        div.className = 'habilidade-card';
                        div.innerHTML = `<strong>${hab.nome}</strong><br><span style="color:#e0c3fc; font-size:0.95rem">${hab.descricao}</span>`;
                        colInfo.appendChild(div);
                    });
                }

                //Gráfico
                const divGrafico = document.createElement('div');
                divGrafico.className = 'secao-grafico';
                
                const tituloGrafico = document.createElement('h3');
                tituloGrafico.className = 'titulo-secao';
                tituloGrafico.style.marginTop = '0';
                tituloGrafico.textContent = 'Estatísticas';
                divGrafico.appendChild(tituloGrafico);

                const chartBox = document.createElement('div');
                chartBox.className = 'chart-box';
                
                //Define uma altura explícita para o container do gráfico para evitar pulos
                chartBox.style.height = '400px'; 

                const canvas = document.createElement('canvas');
                canvas.id = 'standChart';
                
                chartBox.appendChild(canvas);
                divGrafico.appendChild(chartBox);
                colInfo.appendChild(divGrafico);

                //COLUNA DIREITA
                const colVisual = document.createElement('div');
                colVisual.className = 'coluna-visual';

                const arquivoImagem = stand.imgname || stand.imagem_nome;
                if (arquivoImagem) {
                    const img = document.createElement('img');
                    img.src = '/images/stands/' + arquivoImagem;
                    img.alt = stand.nome;
                    img.className = 'img-stand';
                    img.onerror = () => { img.style.display = 'none'; colVisual.innerHTML = '<p>Sem Imagem</p>'; };
                    colVisual.appendChild(img);
                } else {
                    colVisual.innerHTML = '<div style="padding:2rem; background:rgba(0,0,0,0.3); border-radius:8px">Sem Imagem</div>';
                }

                layout.appendChild(colInfo);
                layout.appendChild(colVisual);
                container.appendChild(layout);

                carregarGrafico(stand, canvas);

            } catch (error) {
                console.error(error);
                container.innerHTML = '<h2>Erro</h2><p>Não foi possível carregar os detalhes.</p>';
            }
        }

        function criarLinha(label, valor) {
            const p = document.createElement('p');
            p.className = 'detalhe-linha';
            p.innerHTML = `<strong>${label}</strong> ${valor || 'N/A'}`;
            return p;
        }

        window.onload = carregarDetalhesStand;
    </script>
</body>
</html>
